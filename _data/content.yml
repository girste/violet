    text:
      - Ogni pezzo nasce dalle mie mani e dal mio cuore. La passione per l'arte
        orafa mi guida in ogni fase della creazione, dal disegno iniziale alla
        finitura finale.
      - Realizzo anche creazioni su misura, collaborando strettamente con i
        clienti per dare forma ai loro sogni e alle loro emozioni più preziose.
