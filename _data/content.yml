  - title: Passione Artigianale
    image: /assets/img_20250814_130721.webp
    image_alt: Lavorazione artigianale dei gioielli
    icon: <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="1" class="text-sage-400 md:w-6
      md:h-6"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5
