sections:
  - title: Creazioni Uniche test
    image: /assets/img_20250814_124427.webp
    image_alt: Creazioni uniche di gioielleria
    icon: <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="1" class="text-sage-400 md:w-6
      md:h-6"><path d="M6 3h12l4 6-10 13L2 9l4-6z"></path></svg>
    text:
      - Ogni gioiello nasce da un'idea, da un'emozione da catturare. Con
        tecniche artigianali tradizionali e materiali preziosi selezionati, do
        vita a creazioni che raccontano storie uniche e personali. La passione
        per l'arte orafa si fonde con la ricerca continua dell'eccellenza.
